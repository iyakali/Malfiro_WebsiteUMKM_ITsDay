<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UMKM Anda</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <div class="logo-circle"></div>
      <h1>UMKM Anda</h1>
    </div>
    <nav class="nav">
      <div class="dropdown">
        <button onclick="toggleDropdown('productDropdown')">Product ▼</button>
        <div id="productDropdown" class="dropdown-content">
          <a href="#">Produk 1</a>
          <a href="#">Produk 2</a>
          <a href="#">Produk 3</a>
        </div>
      </div>
      <a href="#story">Story</a>
      <a href="#team">Team</a>
      <div class="dropdown">
        <button onclick="toggleDropdown('supportDropdown')">Support ▼</button>
        <div id="supportDropdown" class="dropdown-content">
          <a href="#">Bantuan</a>
          <a href="#">FAQ</a>
          <a href="#">Kontak</a>
        </div>
      </div>
    </nav>
    <button class="shop-button">Shop</button>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h2><span class="highlight">Solusi</span> Digital <br> Untuk <span class="highlight">UMKM</span> Anda</h2>
      <p>Tingkatkan penjualan dan jangkauan bisnis Anda dengan platform digital terpercaya.</p>
      <a href="#manfaat" class="cta-button">Jelajahi Manfaat</a>
    </div>
    <div class="hero-cards">
      <div class="card card1"></div>
      <div class="card card2"></div>
      <div class="card card3"></div>
    </div>
  </section>

  <script>
    function toggleDropdown(id) {
      document.getElementById(id).classList.toggle("show");
    }

    window.onclick = function(event) {
      if (!event.target.matches('button')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        for (let i = 0; i < dropdowns.length; i++) {
          let openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
  </script>
</body>
</html>
