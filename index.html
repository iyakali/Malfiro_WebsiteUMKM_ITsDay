<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
    <title>CNMart - Home</title>
  </head>
  <body>
    <div class="desktop">
      <header class="navbar">
        <div class="logo">
          <img class="m-removebg-preview" src="img/m-2-removebg-preview-1.png" alt="CNMart Logo" />
          <h1 class="text-wrapper-8">CNMart</h1>
        </div>
        <nav class="nav-section">
          <ul>
            <li><a href="#product" class="text-wrapper-3">Product</a></li>
            <li><a href="#story" class="text-wrapper-4">Story</a></li>
            <li><a href="#team" class="text-wrapper-5">Team</a></li>
            <li><a href="#support" class="text-wrapper-6">Support</a></li>
          </ul>
          <img class="polygon" src="img/polygon-1.svg" alt="Dropdown indicator" />
          <img class="img" src="img/polygon-2.svg" alt="Dropdown indicator" />
        </nav>
        <div class="shop-button">
          <a href="#shop" class="div-wrapper">
            <span class="text-wrapper-7">Shop</span>
          </a>
        </div>
      </header>
      <main class="overlap">
        <section class="hero-content">
          <h2 class="text-wrapper">Lorem ipsum dolor sit amet, consectetur adipiscing elit</h2>
          <p class="p">Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
          <a href="#benefits" class="overlap-wrapper">
            <div class="overlap-2">
              <span class="text-wrapper-2">Explore Benefits</span>
            </div>
          </a>
        </section>
        <div class="group">
          <div class="overlap-group">
            <div class="rectangle"></div>
            <div class="rectangle-2"></div>
            <div class="rectangle-3"></div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
